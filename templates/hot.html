{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div role="questions" class="container-fluid mt-2 align-items-center justify-content-start">
    <div class="d-flex gap-2 align-items-center">
        <h3>Hot Questions</h3>
        <a href="{% url 'index'%}">New Questions</a>
    </div>

    <div class="d-flex flex-column gap-2 align-items-center" role="cards_of_questions">
        {% for question in questions %}
        {%include 'layouts/question_card.html'%}
        {%endfor%}
    </div>
    {%include 'layouts/paginator.html' with cards=questions%}
{% endblock %}
