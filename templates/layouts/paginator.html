{%load static%}
<nav aria-label="Page navigation" class="mt-2">
    <ul class="pagination">
      {% if cards.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ cards.previous_page_number }}">«</a></li>
      {% endif %}
      {% for i in cards.paginator.page_range %}
        {% if i <= 3 or i == cards.paginator.num_pages %}
          <li class="page-item {% if i == cards.number %}active{% endif %}">
            <a class="page-link" href="?page={{ i }}">{{ i }}</a>
          </li>
        {% elif i == 4 %}
          <li class="page-item disabled"><span class="page-link">...</span></li>
        {% endif %}
      {% endfor %}
  
      {% if cards.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ cards.next_page_number }}">»</a></li>
      {% endif %}
    </ul>
</nav>
